<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>

    <link rel="stylesheet" href="/static/CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <!-- navbar.html -->
    <section class="gradient-background">
        {% include 'navbar.html' %}
    </section>

    <div class="container py-4 px-5">
        <h2>Ask a Question</h2>
        <form id="questionForm" method="post" action="/submit_question">
            <div class="form-floating m-3">
                <select class="form-select" id="domain" name="domain" required=""
                    aria-label="Floating label select example">
                    <option value="" disabled="" selected="">Open this select menu</option>
                    <option value="1">Leadership</option>
                    <option value="2">Time management</option>
                    <option value="3">Public Speaking</option>
                    <option value="4">OOPs</option>
                    <option value="5">DBMS</option>
                    <option value="6">IoT and Blockchain</option>
                    <option value="7">DSA</option>
                    <option value="8">Web Development</option>
                    <option value="9">App Development</option>
                    <option value="10">AI/ML/DS</option>
                    <option value="11">Other</option>
                </select>
                <label for="domain">Select Domain:</label>
            </div>

            <div class="form-floating m-3">
                <textarea class="form-control" placeholder="Type your question here!" id="question"
                    style="height: 100px" name="question" rows="4" required=""></textarea>
                <label for="question">Your Question:</label>
            </div>

            <button class="btn btn-dark m-3 mb-4" type="submit">Submit</button>
        </form>

        <ul id="questionList">
            {% for question in recent_questions %}
            <li>
                {{ question.Question }}
                <a href="/answer_question/{{ question.Q_ID }}"
                    class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Answer</a>
            </li>
            {% endfor %}
        </ul>

    </div>

    <section class="gradient-background">
        <div class="container">
            <footer class="p-4 mt-5">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li><a href="#" class="nav-link px-2 link-body-emphasis">Explore</a></li>
                    <li><a href="/question" target="_self" class="nav-link px-2 link-body-emphasis">Question</a></li>
                    <li><a href="#" class="nav-link px-2 link-body-emphasis">About</a></li>
                </ul>
                <p class="text-center text-body-primary">@2023 CSE(AIML) GRP-4</p>
            </footer>
        </div>
    </section>

    <script src="/static/JS/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
