<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Question</title>

    <link rel="stylesheet" href="/static/CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <!-- navbar.html -->
    {% include 'navbar.html' %}
    <div class="container py-4 px-5">
        <h2>Latest Questions</h2>
        <ul>
            {% for question in recent_questions %}
            <li>
                <a href="{{ url_for('answer_question', question_id=question.Q_ID) }}"
                    class="link-dark link-offset-2 link-underline-opacity-10 link-underline-opacity-100-hover">
                    {{ question.Question }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <section class="gradient-background">
        <div class="container">
            <footer class="p-4 mt-5">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li><a href="#" class="nav-link px-2 link-body-emphasis">Explore</a></li>
                    <li><a href="/question" target="_self" class="nav-link px-2 link-body-emphasis">Question</a></li>
                    <li><a href="#" class="nav-link px-2 link-body-emphasis">About</a></li>
                </ul>
                <p class="text-center text-body-primary">@2023 CSE(AIML) GRP-4</p>
            </footer>
        </div>
    </section>

    <script src="/static/JS/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>


</body>

</html>
